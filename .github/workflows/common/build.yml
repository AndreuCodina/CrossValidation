name: Build

runs:
  using: "composite"

  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
      dotnet-version: "7.0.x"

    - name: Restore
      run: dotnet restore

    - name: Build
      run: |
        dotnet build \
          --configuration Release \
          --no-restore \
          -p:ContinuousIntegrationBuild=true
