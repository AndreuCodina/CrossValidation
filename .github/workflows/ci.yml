name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TEST_COVERAGE_FOLDER: ${{ github.workspace }}/generated/coverage

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --verbosity normal \
            /p:CollectCoverage=true \
            /p:CoverletOutput="../generated/coverage/lcov.info" \
            /p:CoverletOutputFormat=\"lcov\" \
            /p:Exclude=\"[*]CrossValidation.WebApplication*\"

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ env.TEST_COVERAGE_FOLDER }}/lcov.info
