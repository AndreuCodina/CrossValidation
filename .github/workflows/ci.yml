name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TEST_COVERAGE_FOLDER: ${{ github.workspace }}/generated/coverage

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      # https://github.com/coverlet-coverage/coverlet/blob/master/Documentation/VSTestIntegration.md#passing-runsettings-arguments-through-commandline
      - name: Test
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage;Format=lcov" \
            --results-directory ./generated/coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Exclude="[*]CrossValidation.WebApplication*,[*]CrossValidation.Resources*"

      - name: Copy coverage to a predictable location
        run: cp ${{ env.TEST_COVERAGE_FOLDER }}/*/coverage.info ${{ env.TEST_COVERAGE_FOLDER }}/lcov.info

      - name: Coveralls
        uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ env.TEST_COVERAGE_FOLDER }}/lcov.info